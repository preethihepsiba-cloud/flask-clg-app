{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Registered Students</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['email'] }}</td>
            <td>{{ student['phone'] }}</td>
            <td>{{ student['course'] }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' + student['photo'].split('/')[-1]) }}" width="80"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
